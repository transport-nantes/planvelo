<div id="search-container">
  <input type="text" id="search-input" placeholder="Rechercher des pages, des articles, des tweets ...">
  <ul id="results-container"></ul>
</div>
<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li>{author}<a href="{url}" title="{date} {author} • Catégorie: {category}">{title}</a></li>',
    noResultsText: '<li>Aucun résultat</li>',
    limit: 10,
    fuzzy: false,
    exclude: ['']
  })
</script>
